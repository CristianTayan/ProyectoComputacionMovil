<ion-header>

  <ion-navbar>
    <ion-title>Cliente</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="registroCliente()"><ion-icon name="add"></ion-icon></button>   
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor = "let item of clienteListRef$ | async " >
        <h2>Nombre: {{item.apellidos}}</h2>
        <h2>Nombre: {{item.nombre}}</h2>
        <h3>Id: {{item.id}}</h3>
        <h3>Direccion: {{item.direccion}}</h3>
        <h3>Telefonos: {{item.telefonos}}</h3>
      </ion-item>
    </ion-list>
  <!-- <ion-fab bottom right>
    <button ion-fab color="danger" (click)="registroCliente()"><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->
  

</ion-content>
