<ion-content padding>

          <ion-label floating>Tipo Cuenta</ion-label>
          <ion-input type="text" [(ngModel)]="tipoCuenta.tipocuenta"></ion-input>
        </ion-item>
    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>

    </ion-item>

  <button ion-button color="primary" (click)="addtipoCuenta()" block >Guardar tipo cuenta</button>
