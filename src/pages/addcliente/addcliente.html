<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agregar cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Apellidos</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombres</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.nombres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Teléfonos</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.telefonos"></ion-input>
      </ion-item>
              
    </ion-list>
    <button block ion-button color="primary" (click)="addCliente()">Guardar Cliente</button>
    <button *ngIf="id != 0"  ion-button block  (click)="deleteCliente()" color="danger">Eliminar  Cliente</button>
</ion-content>
