<ion-header>

  <ion-navbar>
    <ion-title>Login proyecto banca UTN</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
    <br><br><br>
  <ion-card>
      <ion-card-title padding>
          Sistema Banca Electr√≥nica
      </ion-card-title>
      <ion-card-content>
        <img style="width: 150px; height: 150px; margin: 0px auto;" src="assets/imgs/UTN.png"/>
        <ion-item>
            <ion-label floating>
              E-mail
            </ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>
                Password
              </ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <button ion-button block (click)="login(user)">Login</button>
            <button ion-button block color="light" (click)="registro()">Registro</button>
      </ion-card-content>
      <br><br><br>
    </ion-card>
</ion-content>
