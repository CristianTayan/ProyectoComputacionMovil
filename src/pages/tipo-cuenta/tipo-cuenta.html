<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tipo Cuenta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="registrotipoCuenta()"><ion-icon name="add"></ion-icon></button>   
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tipoCuenta of tipoCuentas" (click)="registrotipoCuenta(tipoCuenta.id)" >
      <h2>{{tipoCuenta.descripcion}} </h2>
    </ion-item>
  </ion-list>
</ion-content>
