<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cuenta</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="crearCuenta()"><ion-icon name="add"></ion-icon></button>   
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cuenta of cuentas" (click)="registroCuenta(cuenta.id)">
      {{cuenta.id}}
    </button>
  </ion-list>
</ion-content>
